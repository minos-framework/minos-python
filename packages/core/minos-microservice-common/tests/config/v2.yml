version: 2
name: Order
injections:
  - tests.utils.FakeCustomInjection
serializer:
  client: tests.utils.FakeSerializer
databases:
  default:
    client: tests.utils.FakeDatabaseClient
    database: order_db
    user: minos
    password: min0s
    host: localhost
    port: 5432
  saga:
    path: "./order.lmdb"
  query:
    database: order_query_db
    user: minos
    password: min0s
    host: localhost
