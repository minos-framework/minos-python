[tool.poetry]
name = "minos-microservice-common"
version = "0.7.1.dev1"
description = "The common core of the Minos Framework"
readme = "README.md"
repository = "https://github.com/minos-framework/minos-python"
homepage = "https://www.minos.run"
authors = ["Minos Framework Devs <hey@minos.run>"]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]
keywords = [
    "clariteia",
    "minos",
    "microservice",
    "saga",
]
packages = [
    { include = "minos" },
]
include = [
    { path = "AUTHORS.md", format = "sdist" },
    { path = "HISTORY.md", format = "sdist" },
    { path = "LICENSE", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.9"
aiomisc = ">=14.0.3,<15.8.0"
fastavro = "^1.4.0"
orjson = "^3.5.2"
PyYAML = ">=5.4.1,<7.0.0"
dependency-injector = "^4.32.2"
cached-property = "^1.5.2"
uvloop = "^0.16.0"

[tool.poetry.dev-dependencies]
black = "^22.3"
isort = "^5.8.0"
pytest = "^7.0.1"
coverage = "^6.3"
flake8 = "^4.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
