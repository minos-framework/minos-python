version: '3.9'
volumes:
  postgres: {}
  zookeeper: {}
  kafka: {}
  redis: {}
services:
  postgres:
    restart: always
    build: external/postgres
    command: postgres -c 'max_connections=200'
    ports:
    - 5432:5432
    volumes:
    - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: minos
      POSTGRES_PASSWORD: min0s
  zookeeper:
    restart: always
    image: digitalwonderland/zookeeper:latest
    volumes:
    - zookeeper:/var/lib/zookeeper
  kafka:
    restart: always
    image: wurstmeister/kafka:latest
    ports:
    - '9092'
    depends_on:
    - zookeeper
    volumes:
    - kafka:/kafka/kafka-logs
    environment:
      KAFKA_LOG_DIRS: /kafka/kafka-logs
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: kafka
  discovery:
    restart: always
    build: external/discovery
    ports:
    - '5567'
    depends_on:
    - redis
    environment:
      DISCOVERY_SERVICE_DB_HOST: redis
  redis:
    restart: always
    image: redis:latest
    volumes:
    - redis:/data
  apigateway:
    restart: always
    build: external/apigateway
    ports:
    - 5566:5566
    depends_on:
    - discovery
    environment:
      PYTHONPATH: /api_gateway
      DISCOVERY_SERVICE_HOST: discovery
      API_GATEWAY_DISCOVERY_HOST: discovery
  microservice-wallet:
    restart: always
    build:
      context: microservices/wallet
      target: production
    environment: &id001
      MINOS_BROKER_QUEUE_HOST: postgres
      MINOS_BROKER_HOST: kafka
      MINOS_REPOSITORY_HOST: postgres
      MINOS_SNAPSHOT_HOST: postgres
      MINOS_DISCOVERY_HOST: discovery
    depends_on: &id002
    - postgres
    - kafka
    - discovery
  appsmith:
    image: index.docker.io/appsmith/appsmith-ce
    container_name: appsmith
    ports:
    - 80:80
    - 443:443
    - 9001:9001
    volumes:
    - ./stacks:/appsmith-stacks
    labels:
      com.centurylinklabs.watchtower.enable: 'true'
    restart: unless-stopped
  auto_update:
    image: containrrr/watchtower:latest-dev
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    command: --schedule "0 0 * ? * *" --label-enable --cleanup
    restart: unless-stopped
  microservice-stocks:
    restart: always
    build:
      context: microservices/stocks
      target: production
    environment: *id001
    depends_on: *id002
x-microservice-environment: *id001
x-microservice-depends-on: *id002
